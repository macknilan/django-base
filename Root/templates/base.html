{% load static i18n %}<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Sandbox Django" />
    <meta name="author" content="Rodolfo" />
    <title>{% block title %}MY TITLE{% endblock title %}</title>

    <link rel="icon" href="{% static 'images/favicons/favicon.ico' %}" />

    {% block css %}
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/66253f90d2.js"
      crossorigin="anonymous"
    ></script>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    {% endblock %} {% block javascript %}
    <!-- {# Placed at the top of the document so pages load faster with defer #} -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"
      crossorigin="anonymous"
    ></script>
    <!-- My stuff: Third-party javascript libraries go here -->

    <!-- place project specific Javascript in this file -->
    <script defer defer src="{% static 'js/scripts.js' %}"></script>
    {% endblock javascript %}
  </head>
  <body class="sb-nav-fixed">
    
    {% block main_base %}
    {% endblock main_base %}

    {% block inline_javascript %}
    <!-- {# Script tags with only code, no src (defer by default) #} -->
    {% endblock inline_javascript %}

  </body>
</html>
