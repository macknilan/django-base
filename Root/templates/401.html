{% extends "base.html" %}

{% block title %}Unauthorized (401){% endblock %}

{% block content %}
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="text-center mt-4">
                        <h1 class="display-1">401</h1>
                        <p class="lead">Unauthorized</p>
                        <p>Access to this resource is denied.</p>
                        <a href="index.html">
                            <i class="fas fa-arrow-left me-1"></i>
                            Return to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
<p>
{% if exception %}
{{ exception }}
{% else %}You're not allowed to access this page.{% endif %}
</p>
{% endblock content %}
